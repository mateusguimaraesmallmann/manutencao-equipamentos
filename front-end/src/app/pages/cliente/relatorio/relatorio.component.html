<div class="container">
  <h1>{{ mensagem }}</h1>

  <p>Data atual: {{ dataAtual | date:'dd/MM/yyyy HH:mm:ss' }}</p>

  <button (click)="atualizarData()">Atualizar Data</button>
  <button (click)="adicionarItem()">Adicionar Item</button>
  <button (click)="limpar()">Limpar Lista</button>

  <ul>
    @for (item of dados; track item) {
      <li>{{ item }}</li>
    }
  </ul>

  <footer>

  </footer>
</div>
