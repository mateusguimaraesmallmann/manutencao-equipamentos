<app-navbar-funcionario></app-navbar-funcionario>

<mat-card>
  <mat-card-title>Funcionários</mat-card-title>
  <mat-card-subtitle>Gerencie os usuários que acessam o sistema</mat-card-subtitle>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="adicionar()">
      <mat-icon>person_add</mat-icon>
      Novo Funcionário
    </button>
  </div>

  <div class="table-wrap" *ngIf="funcionarios().length; else vazio">
    <table mat-table [dataSource]="funcionarios()" class="mat-elevation-z1">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let f">{{ f.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail (login) </th>
        <td mat-cell *matCellDef="let f">{{ f.email }}</td>
      </ng-container>

      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let f">{{ f.dataNascimento | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let f">
          <span class="chip" [class.ativo]="f.ativo" [class.inativo]="!f.ativo">
            {{ f.ativo ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let f">
          <button mat-stroked-button color="primary" (click)="editar(f)" [disabled]="!f.ativo">
            <mat-icon>edit</mat-icon> Editar
          </button>

          <button mat-stroked-button color="warn" (click)="remover(f)" *ngIf="f.ativo">
            <mat-icon>person_remove</mat-icon> Remover
          </button>

          <button mat-stroked-button color="accent" (click)="reativar(f)" *ngIf="!f.ativo">
            <mat-icon>restore</mat-icon> Reativar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #vazio>
    <div class="sem-dados">
      <mat-icon>inbox</mat-icon>
      <div>Nenhum funcionário cadastrado.</div>
    </div>
  </ng-template>
</mat-card>
