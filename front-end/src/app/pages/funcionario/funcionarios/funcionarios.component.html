<app-navbar-funcionario style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;"></app-navbar-funcionario>

<div class="page">
  <div class="filters card-like">
    <div class="titles">
      <div class="title">Funcionários</div>
      <div class="subtitle">Gerencie os funcionário do sistema</div>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="adicionar()">
        <mat-icon>person_add</mat-icon>
        <span class="btn-text">Novo Funcionário</span>
      </button>
    </div>
  </div>

  <div class="table-block shadow-sm radius-md">
    <div class="table-wrap" *ngIf="funcionarios().length; else vazio">
      <table mat-table [dataSource]="funcionarios()" class="w-100 dense">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let f">
            <div class="nome-cell">
              <mat-icon class="avatar-ico">badge</mat-icon>
              <span class="nome-text">{{ f.nome }}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let f">
            <span class="mono">{{ f.email }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="nascimento">
          <th mat-header-cell *matHeaderCellDef class="col-nasc">Nascimento</th>
          <td mat-cell *matCellDef="let f" class="col-nasc">
            {{ f.dataNascimento | date:'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="col-status">Status</th>
          <td mat-cell *matCellDef="let f" class="col-status">
            <span class="pill" [class.pill-sucesso]="f.ativo" [class.pill-erro]="!f.ativo">
              <mat-icon class="pill-ico" *ngIf="f.ativo">check_circle</mat-icon>
              <mat-icon class="pill-ico" *ngIf="!f.ativo">cancel</mat-icon>
              {{ f.ativo ? 'Ativo' : 'Inativo' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef class="col-acao">Ações</th>
          <td mat-cell *matCellDef="let f" class="col-acao">
            <div class="acao-wrap">
              <button mat-stroked-button color="primary"
                      (click)="editar(f)" [disabled]="!f.ativo"
                      matTooltip="Editar funcionário">
                <mat-icon>edit</mat-icon>
                <span class="btn-text">Editar</span>
              </button>

              <button mat-stroked-button color="warn"
                      (click)="remover(f)" *ngIf="f.ativo"
                      matTooltip="Inativar funcionário">
                <mat-icon>person_remove</mat-icon>
                <span class="btn-text">Remover</span>
              </button>

              <button mat-stroked-button color="accent"
                      (click)="reativar(f)" *ngIf="!f.ativo"
                      matTooltip="Reativar funcionário">
                <mat-icon>restore</mat-icon>
                <span class="btn-text">Reativar</span>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #vazio>
      <div class="sem-dados">
        <mat-icon>inbox</mat-icon>
        <div>Nenhum funcionário cadastrado.</div>
      </div>
    </ng-template>
  </div>
</div>
