<app-navbar-funcionario style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;"></app-navbar-funcionario>

<div class="content">  
  <mat-card>
    <mat-card-title>Solicitações</mat-card-title>
    <mat-card-subtitle>Filtre por período ou veja todas</mat-card-subtitle>

    <form [formGroup]="filtros" class="filtros">
      <mat-button-toggle-group formControlName="modo" aria-label="Filtro de período">
        <mat-button-toggle value="TODAS">Todas</mat-button-toggle>
        <mat-button-toggle value="HOJE">Hoje</mat-button-toggle>
        <mat-button-toggle value="PERIODO">Período</mat-button-toggle>
      </mat-button-toggle-group>

      <div class="periodo" *ngIf="filtros.value.modo === 'PERIODO'">
        <mat-form-field appearance="outline">
          <mat-label>Início</mat-label>
          <input matInput [matDatepicker]="dpInicio" formControlName="inicio">
          <mat-datepicker-toggle matSuffix [for]="dpInicio"></mat-datepicker-toggle>
          <mat-datepicker #dpInicio></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fim</mat-label>
          <input matInput [matDatepicker]="dpFim" formControlName="fim">
          <mat-datepicker-toggle matSuffix [for]="dpFim"></mat-datepicker-toggle>
          <mat-datepicker #dpFim></mat-datepicker>
        </mat-form-field>
      </div>
    </form>

    <!--TABELA -->

    <div class="table-wrap" *ngIf="data.length; else vazio">
      <table mat-table [dataSource]="data" class="mat-elevation-z1">

        <ng-container matColumnDef="dataHora">
          <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
          <td mat-cell *matCellDef="let s">
            {{ s.createdAt | date:'dd/MM/yyyy HH:mm' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let s">{{ s.clienteNome }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
          <td mat-cell *matCellDef="let s">{{ desc30(s.descricaoProduto) }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let s">
            <span [class]="estadoClass(s.estado)">{{ s.estado }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let s">
            <button *ngIf="s.estado === Estado.ABERTA" mat-raised-button color="primary"
                    (click)="abrirOrcamento(s)">
              Efetuar Orçamento
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #vazio>
      <div class="sem-dados">
        <mat-icon>inbox</mat-icon>
        <div>Nenhuma solicitação encontrada para o filtro atual.</div>
      </div>
    </ng-template>

  </mat-card>
</div>
