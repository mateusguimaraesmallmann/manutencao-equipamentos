<app-navbar-funcionario style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;"></app-navbar-funcionario>

<div class="content">  
  <mat-card>
    <mat-card-title>Solicitações Abertas</mat-card-title>
        
    <div class="table-wrap" *ngIf="data.length; else vazio">
      <table mat-table [dataSource]="data" class="mat-elevation-z1">

        <ng-container matColumnDef="dataHora">
          <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
          <td mat-cell *matCellDef="let s">
            {{ s.createdAt | date:'dd/MM/yyyy HH:mm' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let s">{{ s.clienteNome }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
          <td mat-cell *matCellDef="let s">{{ desc30(s.descricaoProduto) }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let s">
            <span [class]="estadoClass(s.estado)">{{ s.estado }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let s">
            <button *ngIf="s.estado === Estado.ABERTA" mat-raised-button color="primary"
                    (click)="abrirOrcamento(s)">
              Efetuar Orçamento
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #vazio>
      <div class="sem-dados">
        <mat-icon>inbox</mat-icon>
        <div>Nenhuma solicitação aberta.</div>
      </div>
    </ng-template>

  </mat-card>
</div>
