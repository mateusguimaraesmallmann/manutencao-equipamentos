<app-navbar-funcionario style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;"></app-navbar-funcionario>

<div class="page">
  <div class="filters card-like">
    <div class="titles">
      <div class="title">Categorias de Equipamentos</div>
      <div class="subtitle">Crie, edite ou remova as categorias usadas nas solicitações</div>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="adicionar()">
        <mat-icon>add</mat-icon>
        <span class="btn-text">Nova Categoria</span>
      </button>
    </div>
  </div>

  <div class="table-block shadow-sm radius-md">
    <div class="table-wrap" *ngIf="categoriasSig().length; else vazio">
      <table mat-table [dataSource]="categoriasSig()" class="w-100 dense">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let c">
            <div class="nome-cell">
              <span>{{ c.nome }}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="col-status">Status</th>
          <td mat-cell *matCellDef="let c" class="col-status">
            <span class="pill" [class.pill-sucesso]="c.ativo" [class.pill-erro]="!c.ativo">
              <mat-icon class="pill-ico" *ngIf="c.ativo">check_circle</mat-icon>
              <mat-icon class="pill-ico" *ngIf="!c.ativo">cancel</mat-icon>
              {{ c.ativo ? 'Ativa' : 'Inativa' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef class="col-acao">Ações</th>
          <td mat-cell *matCellDef="let c" class="col-acao">
            <div class="acao-wrap">
              <button mat-stroked-button color="primary" (click)="editar(c)" [disabled]="!c.ativo">
                <mat-icon>edit</mat-icon>
                <span class="btn-text">Editar</span>
              </button>

              <button mat-stroked-button color="warn" (click)="remover(c)" *ngIf="c.ativo">
                <mat-icon>delete</mat-icon>
                <span class="btn-text">Remover</span>
              </button>

              <button mat-stroked-button color="accent" (click)="reativar(c)" *ngIf="!c.ativo">
                <mat-icon>restore</mat-icon>
                <span class="btn-text">Reativar</span>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #vazio>
      <div class="sem-dados">
        <mat-icon>inbox</mat-icon>
        <div>Nenhuma categoria cadastrada.</div>
      </div>
    </ng-template>
  </div>
</div>
