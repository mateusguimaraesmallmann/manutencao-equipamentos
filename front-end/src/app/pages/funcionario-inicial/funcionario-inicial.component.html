<mat-card>
    <mat-card-title>Solicitações Abertas</mat-card-title>
    <mat-card-subtitle>Itens que requerem atenção imediata</mat-card-subtitle>
  
    <div class="table-wrap" *ngIf="abertas().length; else vazio">
      <table mat-table [dataSource]="abertas()" class="mat-elevation-z1">
  
        <ng-container matColumnDef="dataHora">
          <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
          <td mat-cell *matCellDef="let s">
            {{ s.dataHoraAbertura | date:'dd/MM/yyyy HH:mm' }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let s">
            {{ s.clienteNome }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
          <td mat-cell *matCellDef="let s">
            {{ s.descricaoProduto | truncate:30 }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let s">
            <button mat-raised-button color="primary" (click)="abrirOrcamento(s)">
              Efetuar Orçamento
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <ng-template #vazio>
      <div class="sem-dados">
        <mat-icon>inbox</mat-icon>
        <div>Nenhuma solicitação ABERTA no momento.</div>
      </div>
    </ng-template>
  </mat-card>
