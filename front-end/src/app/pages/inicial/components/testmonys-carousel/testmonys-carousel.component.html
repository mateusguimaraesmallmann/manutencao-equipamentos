<p-carousel [value]="testmonys"
            [numVisible]="3" 
            [numScroll]="3" 
            [circular]="true" 
            [responsiveOptions]="responsiveOptions"
            [style]="{'justify-content': 'center', 'border': 'none'}">
    <ng-template let-t #item>
        <app-testmony-card
        [personName]="t.personName"
        [testmony]="t.testmony"
        />
    </ng-template>
</p-carousel>
