<div class="card">
  <p-toolbar [style]="{
              'padding': '1rem 1rem 1rem 1.5rem',
              'background': 'rgba(255, 255, 255, 0.03)',
              'backdrop-filter': 'blur(10.6px)',
              '-webkit-backdrop-filter': 'blur(10.6px)',
              'border': 'none',
              'background-color': backgroudColor,
              'color': 'white'
            }">
    <ng-template #start>
      <div class="flex items-center gap-2">
        <i class="pi pi-microchip" [style.fontSize]="'2rem'" [style.color]="logoColor"></i>
        @if(personName != ""){
        <span style="margin-left: 1rem; font-size: 2rem; color: white;">
          Ol√°, {{personName}}
        </span>
        }
      </div>
    </ng-template>

    <ng-template #center>
      @for (link of headerlinks; track link) {
      <div>
        <a [routerLink]="['/' + link.routerLink]"
          pButton
          text
          class="nav-link"
          style="text-decoration: none;">
          <i [class]="link.icon" pButtonIcon></i>
          <span pButtonLabel>{{ link.label }}</span>
        </a>
      </div>
      }
    </ng-template>

    <ng-template #end>
      @for (btn of buttons; track btn) {
      <div class="flex items-center gap-2">
        <p-button [label]="btn.label" [icon]="btn.icon" [severity]="btn.severity" [rounded]="true"
          [style]="{'margin-right': '1rem'}" (onClick)="btn.onCLick()" [rounded]="false" />
      </div>
      }
    </ng-template>
  </p-toolbar>
</div>
